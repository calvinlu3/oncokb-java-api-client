  /evidences/lookup:
    get:
      description: Search evidences. Multi-queries are supported.
      operationId: evidencesLookupGetUsingGET
      parameters:
      - description: The entrez gene ID.
        in: query
        name: entrezGeneId
        schema:
          format: int32
          type: integer
      - description: The gene symbol used in Human Genome Organisation.
        in: query
        name: hugoSymbol
        schema:
          type: string
      - description: Variant name.
        in: query
        name: variant
        schema:
          type: string
      - description: Tumor type name. OncoTree code is supported.
        in: query
        name: tumorType
        schema:
          type: string
      - description: 'Consequence. Possible value: feature_truncation, frameshift_variant,
          inframe_deletion, inframe_insertion, start_lost, missense_variant, splice_region_variant,
          stop_gained, synonymous_variant'
        in: query
        name: consequence
        schema:
          type: string
      - description: Protein Start.
        in: query
        name: proteinStart
        schema:
          type: string
      - description: Protein End.
        in: query
        name: proteinEnd
        schema:
          type: string
      - description: Only show highest level evidences
        in: query
        name: highestLevelOnly
        schema:
          default: false
          type: boolean
      - description: Separate by comma. LEVEL_1, LEVEL_2A, LEVEL_2B, LEVEL_3A, LEVEL_3B,
          LEVEL_4, LEVEL_R1, LEVEL_R2, LEVEL_R3
        in: query
        name: levelOfEvidence
        schema:
          type: string
      - description: Separate by comma. Evidence type includes GENE_SUMMARY, GENE_BACKGROUND,
          MUTATION_SUMMARY, ONCOGENIC, MUTATION_EFFECT, VUS, PROGNOSTIC_IMPLICATION,
          DIAGNOSTIC_IMPLICATION, TUMOR_TYPE_SUMMARY, DIAGNOSTIC_SUMMARY, PROGNOSTIC_SUMMARY,
          STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_SENSITIVITY, STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_RESISTANCE,
          INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_SENSITIVITY, INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_RESISTANCE
        in: query
        name: evidenceTypes
        schema:
          type: string
      - description: The fields to be returned.
        in: query
        name: fields
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Evidence'
                type: array
          description: OK
      summary: evidencesLookupGet
      tags:
