  /annotate/mutations/byProteinChange:
    get:
      description: Annotate mutation by protein change.
      operationId: annotateMutationsByProteinChangeGetUsingGET
      parameters:
      - description: 'The gene symbol used in Human Genome Organisation. Example:
          BRAF'
        in: query
        name: hugoSymbol
        schema:
          type: string
      - description: 'The entrez gene ID. (Higher priority than hugoSymbol). Example:
          673'
        in: query
        name: entrezGeneId
        schema:
          format: int32
          type: integer
      - description: 'Protein Change. Example: V600E'
        in: query
        name: alteration
        schema:
          type: string
      - description: Reference genome, either GRCh37 or GRCh38. The default is GRCh37
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: 'Consequence. Exacmple: missense_variant'
        in: query
        name: consequence
        schema:
          enum:
          - feature_truncation
          - frameshift_variant
          - inframe_deletion
          - inframe_insertion
          - start_lost
          - missense_variant
          - splice_region_variant
          - stop_gained
          - synonymous_variant
          - intron_variant
