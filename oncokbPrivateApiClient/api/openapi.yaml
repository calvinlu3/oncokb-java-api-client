  /annotate/structuralVariants:
    get:
      description: Annotate structural variant.
      operationId: annotateStructuralVariantsGetUsingGET
      parameters:
      - description: 'The gene symbol A used in Human Genome Organisation. Example:
          ABL1'
        in: query
        name: hugoSymbolA
        schema:
          type: string
      - description: 'The entrez gene ID A. (Higher priority than hugoSymbolA) Example:
          25'
        in: query
        name: entrezGeneIdA
        schema:
          format: int32
          type: integer
      - description: 'The gene symbol B used in Human Genome Organisation.Example:
          BCR '
        in: query
        name: hugoSymbolB
        schema:
          type: string
      - description: 'The entrez gene ID B. (Higher priority than hugoSymbolB) Example:
          613'
        in: query
        name: entrezGeneIdB
        schema:
          format: int32
          type: integer
      - description: Structural variant type
        in: query
        name: structuralVariantType
        required: true
        schema:
          enum:
          - DELETION
          - TRANSLOCATION
          - DUPLICATION
          - INSERTION
          - INVERSION
          - FUSION
          - UNKNOWN
          type: string
      - description: Whether is functional fusion
        in: query
        name: isFunctionalFusion
        required: true
        schema:
          default: false
          type: boolean
      - description: Reference genome, either GRCh37 or GRCh38. The default is GRCh37
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: 'OncoTree(http://oncotree.info) tumor type name. The field supports
