paths:
  /annotate/copyNumberAlterations:
    get:
      description: Annotate copy number alteration.
      operationId: annotateCopyNumberAlterationsGetUsingGET
      parameters:
      - description: 'The gene symbol used in Human Genome Organisation. Example:
          BRAF'
        in: query
        name: hugoSymbol
        schema:
          type: string
      - description: 'The entrez gene ID. (Higher priority than hugoSymbol). Example:
          673'
        in: query
        name: entrezGeneId
        schema:
          format: int32
          type: integer
      - description: Copy number alteration type
        in: query
        name: copyNameAlterationType
        required: true
        schema:
          enum:
          - AMPLIFICATION
          - DELETION
          - GAIN
          - LOSS
          type: string
      - description: Reference genome, either GRCh37 or GRCh38. The default is GRCh37
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: 'OncoTree(http://oncotree.info) tumor type name. The field supports
          OncoTree Code, OncoTree Name and OncoTree Main type. Example: Melanoma'
        in: query
        name: tumorType
        schema:
          type: string
      - description: 'Evidence type to compute. This could help to improve the performance
          if you only look for sub-content. Example: ONCOGENIC. All available evidence
          type are GENE_SUMMARY, MUTATION_SUMMARY, TUMOR_TYPE_SUMMARY, PROGNOSTIC_SUMMARY,
          DIAGNOSTIC_SUMMARY, ONCOGENIC, MUTATION_EFFECT, PROGNOSTIC_IMPLICATION,
          DIAGNOSTIC_IMPLICATION, STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_SENSITIVITY,
          STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_RESISTANCE, INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_SENSITIVITY,
          INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_RESISTANCE. For multiple evidence
          types query, use '','' as separator.'
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorQueryResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Error, error message will be given.
      summary: annotateCopyNumberAlterationsGet
      tags:
      - Annotations
      x-accepts: application/json
    post:
      description: Annotate copy number alterations.
      operationId: annotateCopyNumberAlterationsPostUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/AnnotateCopyNumberAlterationQuery'
              type: array
        description: List of queries. Please see swagger.json for request body format.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IndicatorQueryResp'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Error, error message will be given.
      summary: annotateCopyNumberAlterationsPost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/json
