openapi: 3.0.1
info:
  contact:
    email: contact@oncokb.org
    name: OncoKB
    url: https://www.oncokb.org
  description: "OncoKB, a comprehensive and curated precision oncology knowledge base,\
    \ offers oncologists detailed, evidence-based information about individual somatic\
    \ mutations and structural alterations present in patient tumors with the goal\
    \ of supporting optimal treatment decisions."
  license:
    name: Terms of Use
    url: https://www.oncokb.org/terms
  termsOfService: https://www.oncokb.org/terms
  title: OncoKB APIs
  version: v1.5.0
servers:
- url: https://www.oncokb.org/api/v1
tags:
- description: Providing annotation services
  name: Annotations
- description: Cancer Genes
  name: Cancer Genes
- description: OncoKB General Information
  name: Info
- description: OncoKB Levels
  name: Levels
paths:
  /annotate/copyNumberAlterations:
    get:
      description: Annotate copy number alteration.
      operationId: annotateCopyNumberAlterationsGetUsingGET_1
      parameters:
      - description: "The gene symbol used in Human Genome Organisation. Example:\
          \ BRAF"
        in: query
        name: hugoSymbol
        schema:
          type: string
      - description: "The entrez gene ID. (Higher priority than hugoSymbol). Example:\
          \ 673"
        in: query
        name: entrezGeneId
        schema:
          format: int32
          type: integer
      - description: Copy number alteration type
        in: query
        name: copyNameAlterationType
        required: true
        schema:
          enum:
          - AMPLIFICATION
          - DELETION
          - GAIN
          - LOSS
          type: string
      - description: "Reference genome, either GRCh37 or GRCh38. The default is GRCh37"
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: "OncoTree(http://oncotree.info) tumor type name. The field supports\
          \ OncoTree Code, OncoTree Name and OncoTree Main type. Example: Melanoma"
        in: query
        name: tumorType
        schema:
          type: string
      - description: DEPRECATED. We do not recommend using this parameter and it will
          eventually be removed.
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorQueryResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateCopyNumberAlterationsGet
      tags:
      - Annotations
      x-accepts:
      - application/json
    post:
      description: Annotate copy number alterations.
      operationId: annotateCopyNumberAlterationsPostUsingPOST_1
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/AnnotateCopyNumberAlterationQuery'
              type: array
        description: List of queries. Please see swagger.json for request body format.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IndicatorQueryResp'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateCopyNumberAlterationsPost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /annotate/mutations/byGenomicChange:
    get:
      description: Annotate mutation by genomic change.
      operationId: annotateMutationsByGenomicChangeGetUsingGET_1
      parameters:
      - description: "Genomic location following TCGA MAF format. Example: 7,140453136,140453136,A,T"
        in: query
        name: genomicLocation
        required: true
        schema:
          type: string
      - description: "Reference genome, either GRCh37 or GRCh38. The default is GRCh37"
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: "OncoTree(http://oncotree.info) tumor type name. The field supports\
          \ OncoTree Code, OncoTree Name and OncoTree Main type. Example: Melanoma"
        in: query
        name: tumorType
        schema:
          type: string
      - description: DEPRECATED. We do not recommend using this parameter and it will
          eventually be removed.
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorQueryResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateMutationsByGenomicChangeGet
      tags:
      - Annotations
      x-accepts:
      - application/json
    post:
      description: Annotate mutations by genomic change.
      operationId: annotateMutationsByGenomicChangePostUsingPOST_1
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/AnnotateMutationByGenomicChangeQuery'
              type: array
        description: List of queries. Please see swagger.json for request body format.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IndicatorQueryResp'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateMutationsByGenomicChangePost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /annotate/mutations/byHGVSg:
    get:
      description: Annotate mutation by HGVSg.
      operationId: annotateMutationsByHGVSgGetUsingGET_1
      parameters:
      - description: "HGVS genomic format following HGVS nomenclature. Example: 7:g.140453136A>T"
        in: query
        name: hgvsg
        required: true
        schema:
          type: string
      - description: "Reference genome, either GRCh37 or GRCh38. The default is GRCh37"
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: "OncoTree(http://oncotree.info) tumor type name. The field supports\
