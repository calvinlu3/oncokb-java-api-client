                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateMutationsByProteinChangePost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /annotate/structuralVariants:
    get:
      description: Annotate structural variant.
      operationId: annotateStructuralVariantsGetUsingGET_1
      parameters:
      - description: "The gene symbol A used in Human Genome Organisation. Example:\
          \ ABL1"
        in: query
        name: hugoSymbolA
        schema:
          type: string
      - description: "The entrez gene ID A. (Higher priority than hugoSymbolA) Example:\
          \ 25"
        in: query
        name: entrezGeneIdA
        schema:
          format: int32
          type: integer
      - description: "The gene symbol B used in Human Genome Organisation.Example:\
          \ BCR "
        in: query
        name: hugoSymbolB
        schema:
          type: string
      - description: "The entrez gene ID B. (Higher priority than hugoSymbolB) Example:\
          \ 613"
        in: query
        name: entrezGeneIdB
        schema:
          format: int32
          type: integer
      - description: Structural variant type
        in: query
        name: structuralVariantType
        required: true
        schema:
          enum:
          - DELETION
          - TRANSLOCATION
          - DUPLICATION
          - INSERTION
          - INVERSION
          - FUSION
          - UNKNOWN
          type: string
      - description: Whether is functional fusion
        in: query
        name: isFunctionalFusion
        required: true
        schema:
          default: false
          type: boolean
      - description: "Reference genome, either GRCh37 or GRCh38. The default is GRCh37"
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: "OncoTree(http://oncotree.info) tumor type name. The field supports\
          \ OncoTree Code, OncoTree Name and OncoTree Main type. Example: Melanoma"
        in: query
        name: tumorType
        schema:
          type: string
      - description: DEPRECATED. We do not recommend using this parameter and it will
          eventually be removed.
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorQueryResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateStructuralVariantsGet
      tags:
      - Annotations
      x-accepts:
      - application/json
    post:
      description: Annotate structural variants.
      operationId: annotateStructuralVariantsPostUsingPOST_1
      requestBody:
        content:
