        name: tumorType
        schema:
          type: string
      - description: DEPRECATED. We do not recommend using this parameter and it will
          eventually be removed.
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
