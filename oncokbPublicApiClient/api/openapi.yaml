              type: array
        description: List of queries. Please see swagger.json for request body format.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IndicatorQueryResp'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateMutationsByHGVSgPost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /annotate/mutations/byProteinChange:
    get:
      description: Annotate mutation by protein change.
      operationId: annotateMutationsByProteinChangeGetUsingGET_1
      parameters:
      - description: "The gene symbol used in Human Genome Organisation. Example:\
          \ BRAF"
        in: query
        name: hugoSymbol
        schema:
          type: string
      - description: "The entrez gene ID. (Higher priority than hugoSymbol). Example:\
          \ 673"
        in: query
        name: entrezGeneId
        schema:
          format: int32
          type: integer
      - description: "Protein Change. Example: V600E"
        in: query
        name: alteration
        schema:
          type: string
      - description: "Reference genome, either GRCh37 or GRCh38. The default is GRCh37"
        in: query
        name: referenceGenome
        schema:
          default: GRCh37
          type: string
      - description: "Consequence. Example: missense_variant"
        in: query
        name: consequence
        schema:
          enum:
          - feature_truncation
          - frameshift_variant
          - inframe_deletion
          - inframe_insertion
          - start_lost
          - missense_variant
          - splice_region_variant
          - stop_gained
          - synonymous_variant
          - intron_variant
          type: string
      - description: "Protein Start. Example: 600"
        in: query
        name: proteinStart
        schema:
          format: int32
          type: integer
      - description: "Protein End. Example: 600"
        in: query
        name: proteinEnd
        schema:
          format: int32
          type: integer
      - description: "OncoTree(http://oncotree.info) tumor type name. The field supports\
          \ OncoTree Code, OncoTree Name and OncoTree Main type. Example: Melanoma"
        in: query
        name: tumorType
        schema:
          type: string
      - description: DEPRECATED. We do not recommend using this parameter and it will
          eventually be removed.
        in: query
        name: evidenceType
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorQueryResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateMutationsByProteinChangeGet
      tags:
      - Annotations
      x-accepts:
      - application/json
    post:
      description: Annotate mutations by protein change.
      operationId: annotateMutationsByProteinChangePostUsingPOST_1
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/AnnotateMutationByProteinChangeQuery'
              type: array
        description: List of queries. Please see swagger.json for request body format.
        required: true
      responses:
        "200":
