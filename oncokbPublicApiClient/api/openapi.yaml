                  $ref: '#/components/schemas/IndicatorQueryResp'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHttpError'
          description: "Error, error message will be given."
      summary: annotateStructuralVariantsPost
      tags:
      - Annotations
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /info:
