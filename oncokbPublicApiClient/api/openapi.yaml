  /utils/allCuratedGenes:
    get:
      description: Get list of genes OncoKB curated
      operationId: utilsAllCuratedGenesGetUsingGET_1
      parameters:
      - description: The data version
        in: query
        name: version
        schema:
          type: string
      - description: Include gene summary and background
        in: query
        name: includeEvidence
        schema:
          default: true
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CuratedGene'
                type: array
          description: OK
        "404":
          content: {}
          description: Not Found
        "503":
          content: {}
          description: Service Unavailable
      summary: utilsAllCuratedGenesGet
      tags:
      - Cancer Genes
      x-accepts:
      - application/json
  /utils/allCuratedGenes.txt:
