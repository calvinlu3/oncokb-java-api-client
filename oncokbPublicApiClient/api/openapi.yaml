components:
  schemas:
    Drug:
      example:
        ncitCode: ncitCode
        drugName: drugName
      properties:
        drugName:
          type: string
        ncitCode:
          type: string
      type: object
    AnnotateMutationByGenomicChangeQuery:
      example:
        genomicLocation: genomicLocation
        tumorType: tumorType
        id: id
        referenceGenome: GRCh37
        evidenceTypes:
        - GENE_SUMMARY
        - GENE_SUMMARY
      properties:
        evidenceTypes:
          items:
            enum:
            - GENE_SUMMARY
            - MUTATION_SUMMARY
            - TUMOR_TYPE_SUMMARY
            - GENE_TUMOR_TYPE_SUMMARY
            - PROGNOSTIC_SUMMARY
            - DIAGNOSTIC_SUMMARY
            - GENE_BACKGROUND
            - ONCOGENIC
            - MUTATION_EFFECT
            - VUS
            - PROGNOSTIC_IMPLICATION
            - DIAGNOSTIC_IMPLICATION
            - STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_SENSITIVITY
            - STANDARD_THERAPEUTIC_IMPLICATIONS_FOR_DRUG_RESISTANCE
            - INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_SENSITIVITY
            - INVESTIGATIONAL_THERAPEUTIC_IMPLICATIONS_DRUG_RESISTANCE
            type: string
          type: array
        genomicLocation:
          type: string
        id:
          type: string
        referenceGenome:
          enum:
          - GRCh37
          - GRCh38
          type: string
        tumorType:
          type: string
      type: object
    CuratedGene:
      example:
        summary: summary
        grch37RefSeq: grch37RefSeq
        tsg: true
        hugoSymbol: hugoSymbol
        grch38RefSeq: grch38RefSeq
        oncogene: true
        highestResistancLevel: highestResistancLevel
        background: background
        highestResistanceLevel: highestResistanceLevel
        grch37Isoform: grch37Isoform
        entrezGeneId: 0
        grch38Isoform: grch38Isoform
        highestSensitiveLevel: highestSensitiveLevel
      properties:
        background:
          type: string
        entrezGeneId:
          format: int32
          type: integer
        grch37Isoform:
          type: string
        grch37RefSeq:
          type: string
        grch38Isoform:
          type: string
        grch38RefSeq:
          type: string
        highestResistancLevel:
          type: string
        highestResistanceLevel:
          type: string
        highestSensitiveLevel:
          type: string
        hugoSymbol:
          type: string
        oncogene:
          type: boolean
        summary:
          type: string
        tsg:
          type: boolean
      type: object
    Query:
      description: Enriched user annotation query
      example:
        consequence: consequence
        tumorType: tumorType
        hgvsInfo: hgvsInfo
        hugoSymbol: hugoSymbol
        hgvs: hgvs
        referenceGenome: GRCh37
        proteinStart: 2
        alteration: alteration
        entrezGeneId: 5
        svType: DELETION
        alterationType: MUTATION
        id: id
        proteinEnd: 5
        canonicalTranscript: canonicalTranscript
      properties:
        alteration:
          description: (Nullable) Alteration from original query or the resolved alteration
            from HGVS variant
          type: string
        alterationType:
          description: (Nullable) Alteration type
          enum:
          - MUTATION
          - COPY_NUMBER_ALTERATION
          - STRUCTURAL_VARIANT
          type: string
        canonicalTranscript:
          description: (Nullable) The OncoKB canonical transcript. See https://www.oncokb.org/cancer-genes
          type: string
        consequence:
          description: (Nullable) Variant consequence term from Ensembl. See https://useast.ensembl.org/info/genome/variation/prediction/predicted_data.html
          type: string
        entrezGeneId:
          description: "(Nullable) Unique gene identifiers from NCBI. May be null\
            \ if omitted from original query, otherwise filled in by OncoKB"
          format: int32
          type: integer
        hgvs:
          description: (Nullable) The hgvsg or genomic location from original query
          type: string
        hgvsInfo:
          description: (Nullable) Additional message for "hgvs" field. May indicate
            reason for failed hgvs annotation.
          type: string
        hugoSymbol:
          description: (Nullable) The gene symbol used in Human Genome Organisation
          type: string
        id:
          description: (Nullable) The id passed in request for the user to distinguish
            the query.
          type: string
        proteinEnd:
          description: (Nullable) Protein end position
          format: int32
          type: integer
        proteinStart:
          description: (Nullable) Protein start position
          format: int32
          type: integer
        referenceGenome:
          description: Reference genome build version. Defaulted to GRCh37
          enum:
          - GRCh37
          - GRCh38
          type: string
        svType:
          description: (Nullable) Structural variant type
          enum:
          - DELETION
          - TRANSLOCATION
          - DUPLICATION
          - INSERTION
          - INVERSION
          - FUSION
          - UNKNOWN
          type: string
        tumorType:
          description: "(Nullable) Oncotree tumor type name, code, or main type."
          type: string
      type: object
    QueryGene:
      example:
        entrezGeneId: 0
        hugoSymbol: hugoSymbol
      properties:
        entrezGeneId:
          format: int32
          type: integer
        hugoSymbol:
          type: string
      type: object
    ApiHttpError:
      example:
        path: path
        detail: detail
        message: message
        title: title
        status: 7
      properties:
        detail:
          type: string
        message:
          type: string
        path:
          type: string
